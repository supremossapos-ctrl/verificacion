<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Streetz Farmz â€“ Verification</title>

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #1c1c1c, #0b0b0b);
  color:#fff;
}

.container{
  max-width:420px;
  margin:20px auto;
  padding:16px;
  border-radius:20px;
  border:1px solid rgba(255,180,80,.35);
}

.header img{
  width:100%;
  max-height:140px;
  object-fit:contain;
  margin-bottom:10px;
}

.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 14px;
  border-radius:999px;
  background:#111;
  border:1px solid #222;
}

.dot{
  width:10px;height:10px;border-radius:50%;
  background:#4cff7a;
}

.card{
  margin-top:16px;
  padding:16px;
  border-radius:16px;
  background:linear-gradient(135deg,#182026,#201a12);
  border:1px solid #2a2a2a;
}

.quality-img{
  width:100%;
  max-height:120px;
  object-fit:contain;
  display:block;
  margin-bottom:8px;
}

.label{
  opacity:.7;
  font-size:14px;
}

.tag{
  display:inline-block;
  margin-top:10px;
  padding:8px 14px;
  border-radius:999px;
  background:#111;
  border:1px solid #333;
  font-weight:600;
}

.status{
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  background:#0e1a12;
  color:#4cff7a;
  font-size:28px;
  font-weight:800;
  letter-spacing:.05em;
}

.details{
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  background:#0f0f0f;
  border:1px solid #222;
  font-size:14px;
}

.details b{color:#fff}
</style>
</head>

<body>
<div class="container">

  <!-- LOGO -->
  <div class="header">
    <img src="assets/qualities/STREETZFARM_LETTERING_BLANCO.png"
         onerror="this.style.display='none'">
  </div>

  <div class="badge">
    <div class="dot"></div>
    Authentic
  </div>

  <!-- QUALITY CARD -->
  <div class="card">
    <img id="qualityImage" class="quality-img" src="" alt="">
    <div class="label">Premium frozen selection</div>
    <div id="qualityTag" class="tag"></div>
  </div>

  <!-- STATUS -->
  <div class="status">AUTHENTIC</div>

  <!-- DETAILS -->
  <div class="details">
    Code: <b id="code"></b><br>
    Brand: <b>STREETZ FARMZ</b><br>
    Quality: <b id="qualityText"></b><br>
    Batch: <b id="batch"></b>
  </div>

</div>

<script>
/* ðŸ‘‰ SIMULACIÃ“N (luego vendrÃ¡ del QR real) */
const data = {
  code: "4Y2J-J355-EKRJ-76M6",
  quality: "Premium Frozen",
  batch: "SF-PREMIUM-FROZEN-001"
};

/* MAPA EXACTO DE CALIDADES A PNG */
const qualityImages = {
  "Frozen": "LETTERING_STREETZFARMZ_FROZEN_.png",
  "Premium Frozen": "LETTERING_STREETZFARMZ_PREMIUM_FROZEN.png",
  "Static": "LETTERING_STREETZFARMZ_STATIC.png",
  "Premium Static": "LETTERING_STREETZFARMZ_PREMIUM_STATIC.png",
  "Dry Sift": "LETTERING_STREETZFARMZ_DRYSIFT.png",
  "Premium Dry Sift": "LETTERING_STREETZFARMZ_PREMIUM_DRYSIFT.png"
};

/* PINTAR DATOS */
document.getElementById("code").textContent = data.code;
document.getElementById("qualityText").textContent = data.quality;
document.getElementById("batch").textContent = data.batch;
document.getElementById("qualityTag").textContent = data.quality.toUpperCase();

/* PINTAR PNG */
const img = document.getElementById("qualityImage");
const file = qualityImages[data.quality];

if(file){
  img.src = "assets/qualities/" + file;
}else{
  img.style.display = "none";
}
</script>
</body>
</html>
