<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Streetz Farmz — Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b0f" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(800px 400px at 50% 10%, rgba(255,138,0,.12), transparent 60%),
                  linear-gradient(180deg, #07070a, #030308);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: min(420px, 92vw);
      padding: 26px 22px;
      border-radius: 18px;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,138,0,.35);
      box-shadow: 0 18px 60px rgba(0,0,0,.6);
      text-align: center;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 22px;
      font-weight: 800;
    }

    p {
      margin: 0;
      color: #b9b9d0;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Loading…</h1>
    <p>Selecting a valid QR from the quality pool.</p>
  </div>

  <script>
    // Leer parámetros
    const params = new URLSearchParams(window.location.search);

    // Calidad normalizada (CLAVE DEL ARREGLO)
    const quality = (params.get("p") || "").toLowerCase().trim();

    // Lista blanca de calidades válidas
    const ALLOWED = [
      "static",
      "frozen",
      "drysift",
      "fresh-frozen-static",
      "premium-static",
      "premium-frozen",
      "premium-drysift",
      "premium-fresh-frozen-static"
    ];

    // Si la calidad no es válida → fallback
    const finalQuality = ALLOWED.includes(quality) ? quality : "static";

    // Redirección FINAL
    setTimeout(() => {
      window.location.href = verify.html?quality=${encodeURIComponent(finalQuality)};
    }, 800);
  </script>

</body>
</html>
